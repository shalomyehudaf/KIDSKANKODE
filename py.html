<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <title>Test</title>
    <style>
        .header {
            position: relative;
            background-color: rgba(255, 255, 255, 0.5);
            padding: 10px;
            transition: transform 0.3s ease-in-out; /* Transition for smooth animation */
            transform: translateY(0); /* Initially at original position */
        }

        .header.hidden {
            transform: translateY(-100%); /* Move the header off-screen when hidden */
        }

        .header::after {
            content: "";
            display: table;
            clear: both;
        }

        body {
            background-image: url(images/background.png);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            text-align: left;
            font-size: 20px;
            color: white;
        }
        
        .logo {
            float: left;
        }

        .logo img {
            height: 40px;
            margin: 10px;
        }

        .options {
            float: right;
        }

        .options button {
            background-color: #ff0000;
            color: #fff;
            font-size: 15px;
            padding: 10px;
            margin-top: 10px;
            margin-left: 10px;
            cursor: pointer;
            font-family: 'Fredoka', sans-serif;
            transition: background-color 0.5s ease-in-out;
        }

        .options button:hover {
            background-color: blue;
        }

        .whitespace {
            padding-bottom: 100px;
            background-color: white;
            opacity: 0.7;
            border-radius: 20px;
            position: relative;
        }
        h1 {
            font-family: 'Luckiest Guy', sans-serif;
            font-size: 50px;
        }
        p {
            font-family: 'Varela Round', sans-serif;
            font-size: 25px;
            text-align: left;
        }
         pre {
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
    <script>
        // JavaScript to handle scroll animation
        let prevScrollPos = window.pageYOffset;
        let header = document.querySelector('.header');
        let isScrolling = false;

        function scrollAnimation() {
            isScrolling = true;
            let currentScrollPos = window.pageYOffset;
            if (prevScrollPos > currentScrollPos) {
                header.classList.remove('hidden');
            } else if (prevScrollPos < currentScrollPos) {
                header.classList.add('hidden');
            }
            prevScrollPos = currentScrollPos;

            window.requestAnimationFrame(function () {
                isScrolling = false;
            });
        }

        window.addEventListener('scroll', function () {
            if (!isScrolling) {
                window.requestAnimationFrame(scrollAnimation);
            }
        });

        // Initially check scroll position to hide/show the header
        window.addEventListener('DOMContentLoaded', function () {
            if (window.scrollY > 0) {
                header.classList.add('hidden');
            }
        });
    </script>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="images/header.png" alt="Logo">
        </div>
        <div class="options">
            <button type="button" onclick="window.location='index.html'">Home</button>
            <button type="button" onclick="window.location='about.html'">About</button>
            <button type="button" onclick="window.location='WebCoding.html'">Html Help</button>
            <button type="button" onclick="window.location='js.html'">JavaScript Journey</button>
            <button type="button" onclick="window.location='py.html'">Python Programming</button>
            <button type="button" onclick="window.location='basic.html'">Begginers' Basic</button>
            <button type="button" onclick="window.location='vid.html'">Video Tutorials</button>
        </div>
    </div>

    <h1 style="text-align: center;">Welcome to the <img style="height: 45px; width: auto;" src="images/header.png"> website!</h1> <!--This can also say "Python Programming" or "HTML Help", etc. Ignore the img thing, thats just for the index page.-->
<pre id="file-content"></pre>
<script src="scriptpy.js"></script>
</body>
